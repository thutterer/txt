<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>txt</title>
    <style media="screen">
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #111;
      }

      textarea {
        height: 80vh;
        width: 80vw;
        margin: 10vh 10vw;
        padding: 0;

        font-size: 24px;

        color: #EEE;
        background-color: inherit;

        border: none;
        outline: none;
        resize: none;
        overflow-y: visible;
      }
    </style>
  </head>
  <body>
    <textarea autofocus></textarea>
  </body>
</html>
