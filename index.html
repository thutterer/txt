<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">

    <style media="screen">
      html, body {
        height: 100%;
        margin: 0;
        font-size: 24px;
        overflow: hidden;
      }

      textarea {
        height: 100vh;
        width: 100%;

        box-sizing: border-box;
        padding: 1em;
        margin: 0;

        line-height: 1.25em;
        font-size: 1em;

        color: #222;
        background-color: #eee;

        border: none;
        outline: none;
        resize: none;
        /* overflow-y: visible; */
      }
    </style>
  </head>
  <body>
    <textarea autofocus></textarea>
  </body>
</html>
