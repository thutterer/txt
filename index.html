<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="txt" id='txt_0' draggable="true" ondragstart="drag(event)">
        <header>
          <input type="text" class="title">
          <button class="warning" onclick="removeTxt(this.closest('.txt'), false);">&times;</button>
        </header>
        <textarea autofocus onkeydown="keyEvents(event)"></textarea>
        <div class="controls">
          <button onclick="appendTxtBefore(this);">⇦</button>
          <div class="colors"></div>
          <button onclick="appendTxtAfter(this);">⇨</button>
        </div>
      </div>
    </div>
    <div class="fab" onclick="appendTxtToRow()">
      +
    </div>
    <script>
      // create the color buttons inside the template-txt (#txt_0)
      for (var i = 1; i <= 10; i++) {
        createColorButton((360 / 10 * i) - 20);
      }

      // create the first txt from the template-txt
      appendTxtToRow();
    </script>
  </body>
</html>
