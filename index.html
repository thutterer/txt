<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="txt" id='txt_0' ondragstart="drag(event)">
        <div class="dropzone before" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="panel">
          <header>
            <div class="draggable" draggable="true">â‹±</div>
            <input type="text" class="title">
            <button class="minimize" onclick="minimizeTxt(this.closest('.txt'));">&#128469;</button>
            <button class="restore" onclick="restoreTxt(this.closest('.txt'));">&#128471;</button>
            <!-- <button class="maximize" onclick="maximizeTxt(this.closest('.txt'));">&#128470;</button> -->
            <button class="close" onclick="removeTxt(this.closest('.txt'), false);">&#128473;</button>

          </header>
          <textarea autofocus onkeydown="keyEvents(event)"></textarea>
          <div class="controls">
            <input title="font-size" oninput="changeFontSize(this)" type="range" class="font-size" min="50" max="500" value="100" step="5"/>
            <div class="colors"></div>
          </div>
        </div>
        <div class="dropzone after" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <div id="minimized"></div>
    <div class="fab" onclick="appendTxtToRow()">+</div>
    <script>
      // create the color buttons inside the template-txt (#txt_0)
      for (var i = 1; i <= 10; i++) {
        createColorButton((360 / 10 * i) - 20);
      }

      // create the first txt from the template-txt
      appendTxtToRow();
    </script>

    <a style="position: absolute; top: 0; right: 0; border: 0;" id="github-ribbon" href="https://github.com/thutterer/txt"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  </body>
</html>
