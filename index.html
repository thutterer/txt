<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">
    <style media="screen">
      html, body {
        height: 100vh;
        margin: 0;
        font-size: 18px;
        overflow: hidden;

        display: grid;

        background: #ddd;
      }

      .row {
        display: flex;
        flex-direction: row;
        position: relative;
      }

      .txt {
        display: flex;
        flex-direction: row;

        flex-grow: 1;
        padding: 0;
        margin: 0.25em;

        border: 1px solid lavender;
        box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
        color: #222;
        background: #eee;
      }

      .txt > .controls {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: space-between;
        width: 32px;
      }

      .controls button {
        border: 0;
        text-align: center;
        cursor: pointer;
        background: inherit;
        font-size: 16px;
        font-family: monospace;
        width: 100%;
        opacity: 0.5;
      }

      .controls:hover button {
        opacity: 1;
      }

      .txt .controls > button.warning:hover {
        background: coral;
      }

      .txt .controls button:hover {
        background: #ccc;
      }

      textarea {
        box-sizing: border-box;
        padding: 0.5em;
        margin: 0;

        line-height: 1.25em;
        font-size: 1em;

        border: none;
        outline: none;
        resize: none;

        background: #eee;

        width: 100%;
        height: 100%;
      }

      textarea:focus {
        background: #fff;
      }

      textarea:focus ~ .controls {
        background: #fff
      }

      textarea:focus ~ .controls button {
        background: #ddd;
        border: 1px solid black;
        border-style: outset;
      }
    </style>

    <script>
      // .appendBefore(element) Prototype
      Element.prototype.appendBefore = function (element) {
        element.parentNode.insertBefore(this, element);
      },false;

      // .appendAfter(element) Prototype
      Element.prototype.appendAfter = function (element) {
        element.parentNode.insertBefore(this, element.nextSibling);
      },false;

      function newTxt() {
        var a_txt = document.getElementsByClassName('txt')[0];
        var new_txt = a_txt.cloneNode(true);
        var new_id = 'txt_' + Date.now();
        new_txt.id = new_id;
        new_txt.getElementsByTagName('textarea')[0].value = '';
        return new_txt;
      }

      function newRow() {
        var a_row = document.getElementsByClassName('row')[0];
        var new_row = a_row.cloneNode(true);
        var old_txts = new_row.querySelectorAll('.txt');
        for (var i = 0; i < old_txts.length; ++i) old_txts[i].remove();

        new_row.appendChild(newTxt());
        return new_row;
      }

      function removeTxt(txt, focus) {
        if(focus) {
          var closest_txt = txt.previousElementSibling;
          if(!closest_txt && txt.nextElementSibling && txt.nextElementSibling.className == 'txt') closest_txt = txt.nextElementSibling;
          if(!closest_txt) {
            var previous_row = txt.closest('.row').previousElementSibling;
            var next_row = txt.closest('.row').nextElementSibling;
            if(previous_row) closest_txt = previous_row.querySelector('.txt:last-of-type')
            else closest_txt = next_row.querySelector('.txt:first-of-type');
          }
          closest_txt.getElementsByTagName('textarea')[0].focus();
        }

        var its_row = txt.closest('.row');
        txt.remove();
        if(its_row.querySelectorAll('.txt').length == 0) its_row.remove();
      }

      function appendRowAfter(here) {
        var this_row = here.closest('.row');
        new_row = newRow();
        new_row.appendAfter(this_row);
        var new_id = new_row.getElementsByClassName('txt')[0].id;
        return new_row;
      }

      function appendRowBefore(here) {
        var this_row = here.closest('.row');
        new_row = newRow();
        new_row.appendBefore(this_row); // TODO: refactor
        var new_id = new_row.getElementsByClassName('txt')[0].id;
        return new_row;
      }

      function appendTxtAfter(here) {
        var this_txt = here.closest('.txt');
        new_txt = newTxt();
        new_txt.appendAfter(this_txt);
        var new_id = new_txt.id;
        return new_txt;
      }

      function appendTxtBefore(here) {
        var this_txt = here.closest('.txt');
        new_txt = newTxt();
        new_txt.appendBefore(this_txt); // TODO: refactor with appendTxtAfter :/
        var new_id = new_txt.id;
        return new_txt;
      }

      function keyEvents(e) {
        if(e.ctrlKey) {
          var this_txt = document.activeElement.closest('.txt');
          var this_row = document.activeElement.closest('.row');

          if(e.shiftKey) {
            switch (e.keyCode) {
              case 37: // arrow-left
                var new_txt = appendTxtBefore(this_txt);
                break;
              case 38: // arrow-up
                var new_row = appendRowBefore(this_row);
                var new_txt = new_row.getElementsByClassName('txt')[0];
                break;
              case 39: // arrow-right
                var new_txt = appendTxtAfter(this_txt);
                break;
              case 40: // arrow-down
                var new_row = appendRowAfter(this_row);
                var new_txt = new_row.getElementsByClassName('txt')[0];
                break;
              default:
            }
            document.getElementById(new_txt.id).getElementsByTagName('textarea')[0].focus();
          }
          else {
            switch (e.keyCode) {
              case 27: // ESC-left
                console.log('ctrl esc');
                removeTxt(this_txt, true);
                break;
              case 37: // arrow-left
                console.log('ctrl left');
                break;
              case 38: // arrow-up
                console.log('ctrl up');
                break;
              case 39: // arrow-right
                console.log('ctrl right');
                break;
              case 40: // arrow-down
                console.log('ctrl down');
                break;
              default:
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="row">
      <div class="txt">
        <textarea autofocus onkeydown="keyEvents(event)"></textarea>
        <div class="controls">
          <button class="warning" type="button" onclick="removeTxt(this.closest('.txt'), false);">&times;</button>
          <div class="">
            <button type="button" onclick="appendRowBefore(this);">&uarr;</button>
            <button type="button" onclick="appendTxtAfter(this);">&rarr;</button>
            <button type="button" onclick="appendTxtBefore(this);">&larr;</button>
            <button type="button" onclick="appendRowAfter(this);">&darr;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
