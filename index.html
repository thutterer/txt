<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">
    <style media="screen">
      html, body {
        height: 100vh;
        margin: 0;
        font-size: 24px;
        overflow: hidden;

        display: grid;
        grid-template-rows: auto 2em;
      }

      .controls {
        display: flex;
      }
      .controls > * {
        flex-grow: 1;
        text-align: center;
        font-size: 1em;
        line-height: 2em;
        cursor: pointer;
       }

      textarea {
        box-sizing: border-box;
        padding: 1em;
        margin: 0;

        line-height: 1.25em;
        font-size: 1em;

        color: #222;
        background-color: #eee;

        border: none;
        outline: none;
        resize: none;
        /* overflow-y: visible; */
      }
    </style>
  </head>
  <body>
    <textarea autofocus placeholder="type ..."></textarea>
    <div class="controls">
      <span onclick="document.getElementsByTagName('textarea')[0].select();">ⓐ</span>
      <span onclick="document.getElementsByTagName('textarea')[0].value = '';">⌫</span>
    </div>
  </body>
</html>
