<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="row">
      <div class="txt">
        <textarea autofocus onkeydown="keyEvents(event)"></textarea>
        <div class="controls">
          <button class="warning" onclick="removeTxt(this.closest('.txt'), false);">&times;</button>
          <div class="colors">
            <button onclick="changeColor(this.className)" class="green"></button>
            <button onclick="changeColor(this.className)" class="blue"></button>
          </div>
          <div class="">
            <button onclick="appendRowBefore(this);">&uarr;</button>
            <button onclick="appendTxtAfter(this);">&rarr;</button>
            <button onclick="appendTxtBefore(this);">&larr;</button>
            <button onclick="appendRowAfter(this);">&darr;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
